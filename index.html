<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="https://raw.githack.com/Thorsten-Trinkaus/Test/ccc02e0d04ec3f61af8295ae71c52611d2deea43/p_g_159_0001"
      emitevents="true"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="1"
    >
      <a-box color="green" depth="250" height="250" width="250" position="0 125 0">
        <!-- Define the text on each side of the box -->
        <!-- Front face -->
        <a-text value="Front" color="white" align="center" width="250" position="0 0 125" rotation="0 0 0"></a-text>
        <!-- Back face -->
        <a-text value="Back" color="white" align="center" width="250" position="0 0 -125" rotation="0 180 0"></a-text>
        <!-- Left face -->
        <a-text value="Left" color="white" align="center" width="250" position="-125 0 0" rotation="0 90 0"></a-text>
        <!-- Right face -->
        <a-text value="Right" color="white" align="center" width="250" position="125 0 0" rotation="0 -90 0"></a-text>
        <!-- Top face -->
        <a-text value="Top" color="white" align="center" width="250" position="0 125 0" rotation="-90 0 0"></a-text>
        <!-- Bottom face -->
        <a-text value="Bottom" color="white" align="center" width="250" position="0 -125 0" rotation="90 0 0"></a-text>
      </a-box>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera position="0 1.6 5"></a-entity>
  </a-scene>
</body>
